             <div><a href="" class="bar appeal"><i class="fa fa-edit"></i><span>Appeals</span></a> </div>

        <div class="down">
            <button class="button"><a href="" class="bar settings"><i class="fa fa-cog"></i><span>settings</span></a></button><br>
            <a href="" class="bar logout"><i class="fa fa-sign-out" style="color: red;"></i><span>logout</span> </a>
        </div>
        </div>

    <div class="d-flex p-3 justify-content-end so ">
        <div class="opt">
                <h1 class=".h">settings</h1>

            <div class="options">
                <a href="#" class="bar">profile</a>
                <a href="#" class="bar">Security</a>
                <a href="#" class="bar">Help and support</a>
            </div>
            </div>
          </div>

        <div class="edit">

            <div><a href="" class="arrow"><i class="fa fa-arrow-left"></i></span></a> </div>

        
            <div class="update">
                <img src="images/Frame (1).png" alt="" class="img sos">
             <div class="sec">
               <h1>Profile</h1>
              <p>update your profile and personal details</p>
             </div>
            </div>
             </div>
        </div>
            <div class="verify">
              <div class="lin">

            <div class="upload">
                <h3 class="proh3">profile</h3>

                <!----upload-image for profile-->

                <div class="profile-pic-div">
                    <img src="images/Ellipse 335 (1).png" id="photo">
                    <input type="file" id="file">
                    <label for="file" id="uploadBtn"><i class="fa fa-camera"></i></label>
                </div>
            </div>
                <div class="round">

            <div class="infos" id="info">
            <form action="my form page">

                <div class="group">
                    <label for="name">Name</label>
                    <input type="text"  
                    placeholder="Abraham Philip Lincoln"
                    name="email" required>
                    <button class="fas">edit <i class="fa fa-edit"></i></button>   
                </div><hr class="hr">

                <div class="group">
                    <label for="email">Email</label>
                    <input type="email"  
                    placeholder="khalioris@gmail.com"
                    name="email" required>
                    <button class="fas">edit <i class="fa fa-edit"></i></button>
                </div><hr class="hr">

                <div class="group">
                    <label for="email">Date of Birth</label>
                    <input type="text"  
                    placeholder="23 september 2000"
                    name="date" required>
                    <button class="fas">edit <i class="fa fa-edit"></i></button>
                </div><hr class="hr">

                <div class="group">
                    <label for="contact">Contact Info</label>
                    <input type="tel" 
                    placeholder="0806 789 2245"
                    name="contact" required>
                    <button class="fas">edit <i class="fa fa-edit"></i></button>
                </div><hr class="hr">

                <div class="group">
                    <label for="school">School</label>
                    <input type="text"  
                    placeholder="Ezikel college"
                    name="school" required>
                    <button class="fas">edit <i class="fa fa-edit"></i></button>

                </div><hr class="hr">
                <button class="save">Save</button>
                <button class="saves"></button>
                
            </form>
        </div>
            </div>
            </div>

        </div>

    </div>
